<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="title">Bayrak Bilmece Oyunu</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Loading Ekranı -->
    <div id="loading" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p data-translate="loading">Yükleniyor...</p>
    </div>

    <!-- Ayarlar Paneli -->
    <div id="settings" class="settings-panel">
        <button class="settings-toggle" onclick="document.getElementById('settings').classList.toggle('active')">
            <svg viewBox="0 0 24 24">
                <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
            </svg>
        </button>
        <div class="settings-content">
            <h3 data-translate="settings">Ayarlar</h3>
            <div class="setting-item">
                <label data-translate="sound">Ses</label>
                <input type="checkbox" id="sound-toggle" checked>
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.7">
            </div>
            <div class="setting-item">
                <label data-translate="language">Dil</label>
                <select id="language-select">
                    <option value="tr">Türkçe</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div class="setting-item">
                <label data-translate="difficulty">Zorluk</label>
                <select id="difficulty-select">
                    <option value="EASY" data-translate="easy">Kolay</option>
                    <option value="MEDIUM" data-translate="medium" selected>Orta</option>
                    <option value="HARD" data-translate="hard">Zor</option>
                </select>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1 data-translate="title">Bayrak Bilmece Oyunu</h1>
            <div class="stats">
                <div>
                    <span data-translate="score">Skor:</span>
                    <span id="score">0</span>
                </div>
                <div>
                    <span data-translate="time">Süre:</span>
                    <span id="time">30</span>
                </div>
                <div>
                    <span data-translate="highScore">En Yüksek Skor:</span>
                    <span id="high-score">0</span>
                </div>
            </div>
        </header>

        <div class="flag-container">
            <img id="flag-image" alt="Bayrak" src="">
        </div>

        <div class="options-container">
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
        </div>

        <div class="controls">
            <button id="hint-btn" class="control-btn"></button>
            <button id="start-btn" class="control-btn" data-translate="start">Oyunu Başlat</button>
        </div>

        <div id="game-over" class="modal hidden">
            <div class="modal-content">
                <h2 data-translate="gameOver">Oyun Bitti!</h2>
                <p>
                    <span data-translate="score">Skor:</span>
                    <span id="final-score">0</span>
                </p>
                <button id="restart-btn" class="control-btn" data-translate="restart">Tekrar Oyna</button>
            </div>
        </div>
    </div>

    <!-- Ses Dosyaları -->
    <audio id="correct-sound" src="public/sounds/correct.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="public/sounds/wrong.mp3" preload="auto"></audio>
    <audio id="game-over-sound" src="public/sounds/game-over.mp3" preload="auto"></audio>
    <audio id="hint-sound" src="public/sounds/hint.mp3" preload="auto"></audio>
    <audio id="tick-sound" src="public/sounds/tick.mp3" preload="auto"></audio>

    <script type="module" src="assets/js/game.js"></script>
</body>
</html>
