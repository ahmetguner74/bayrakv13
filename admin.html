<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayrak Yönetim Paneli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a73e8 0%, #6c47ff 100%);
            padding: 2rem;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #1a73e8;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .panel-section {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .panel-section h2 {
            color: #1a73e8;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        /* Tablo Stilleri */
        .flags-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .flags-table th,
        .flags-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .flags-table th {
            background: #f1f3f4;
            font-weight: 600;
            color: #1a73e8;
        }

        .flags-table tr:hover {
            background: #f8f9fa;
        }

        /* Form Stilleri */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #5f6368;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #1a73e8;
            outline: none;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #1a73e8;
            color: white;
        }

        .btn:hover {
            background: #1557b0;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .upload-section {
            border: 2px dashed #1a73e8;
            padding: 2rem;
            text-align: center;
            border-radius: 16px;
            margin-top: 2rem;
        }

        .upload-section p {
            color: #5f6368;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .flags-table {
                display: block;
                overflow-x: auto;
            }

            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bayrak Yönetim Paneli</h1>

        <!-- Bayrak Listesi -->
        <div class="panel-section">
            <h2>Mevcut Bayraklar</h2>
            <table class="flags-table">
                <thead>
                    <tr>
                        <th>Ülke Kodu</th>
                        <th>Ülke Adı</th>
                        <th>Bayrak</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody id="flags-list">
                    <!-- JavaScript ile doldurulacak -->
                </tbody>
            </table>
        </div>

        <!-- Yeni Bayrak Ekleme -->
        <div class="panel-section">
            <h2>Yeni Bayrak Ekle</h2>
            <form id="add-flag-form">
                <div class="form-group">
                    <label for="country-code">Ülke Kodu (2 harf)</label>
                    <input type="text" id="country-code" class="form-control" maxlength="2" required>
                </div>
                <div class="form-group">
                    <label for="country-name">Ülke Adı</label>
                    <input type="text" id="country-name" class="form-control" required>
                </div>
                <button type="submit" class="btn">Bayrak Ekle</button>
            </form>

            <!-- Toplu Yükleme -->
            <div class="upload-section">
                <h2>Toplu Bayrak Yükleme</h2>
                <p>CSV dosyası yükleyerek birden fazla bayrak ekleyebilirsiniz.</p>
                <p>Format: ülke_kodu,ülke_adı</p>
                <input type="file" id="csv-upload" accept=".csv" class="form-control">
                <button id="upload-btn" class="btn" style="margin-top: 1rem;">CSV Dosyası Yükle</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
